<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href=""><i class="fa fa-arrow-circle-left"></i> Back to Dashboard</a>
  </div>
  <div class="col-md-6">
   <div class="btn-group pull-right">
     <a [routerLink]="['/edit-client' + id]" href="#" class="btn btn-secondary">Edit</a>
     <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
   </div>
  </div>
</div>
<hr>
<div class="card" *ngIf="client">
  <h4 class="card-header">{{client.firstName}} {{client.lastName}}</h4>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h5>Client ID: {{id}}</h5>
      </div>
      <div class="col-md-4">
        <!--Balance goes here-->
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
       Contact Email: {{client.email}}
      </li>
      <li class="list-group-item">
        Contact Phone: {{client.phone}}
      </li>
    </ul>
  </div>
</div>
