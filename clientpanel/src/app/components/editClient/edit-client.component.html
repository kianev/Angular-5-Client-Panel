<div class="row">
  <div class="col-md-6"><a href="#" [routerLink]="['/client/' + id]" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to Details</a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Edit Client
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" required>
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">First Name is required</div>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" required>
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">Last Name is required</div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="client.email" name="email" #clientEmail="ngModel" required>
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">Email is required</div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" [(ngModel)]="client.phone" name="phone" #clientPhone="ngModel">
      </div>
      <div class="form-group">
        <label>Balance</label>
        <input type="number" class="form-control" [(ngModel)]="client.balance" name="balance" #clientEmail="ngModel" [disabled]="disableBlanceOnEdit">
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="Submit">
    </form>
  </div>
</div>
